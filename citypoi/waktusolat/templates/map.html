{% extends 'base.html' %}

{% block content %}
<div id="map"></div>



<script>
    var map = L.map('map').setView([3.1390, 101.6869], 13);

    const osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // reverse geocode 
    function reverseGeocode(lat, lon, callback) {
        var url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&addressdetails=1`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data && data.address) {
                    var address = `${data.address.road || ''}, ${data.address.suburb || ''}, ${data.address.city || ''}, ${data.address.state || ''}, ${data.address.country || ''}`;
                    callback(address);
                } else {
                    callback('Address not found');
                }
            })
            .catch(error => {
                console.error('Error with reverse geocoding:', error);
                callback('Error retrieving address');
            });
    }

    //Geolocation
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude
            var lon = position.coords.longitude

            map.setView([lat, lon], 13);

            reverseGeocode(lat, lon, function(address) {
                L.marker([lat, lon])
                    .addTo(map)
                    .bindPopup(`You are here<br>${address}`)
                    .openPopup();
            });
        }, function(error) {
            console.error("Geolocation error", error)
        })
    } else {
        console.log("Geo location is not supported by this browser")
    }
</script>
{% endblock %}
