{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<a href="{% url 'poi_page' %}" class="btn btn-primary">Back</a>

<div class="container mt-4">
    <h1>Add New POI</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
